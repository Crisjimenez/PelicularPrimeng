


<div>

        <tr>
            <th>Titulo</th>
            <th>GÃ©nero</th>
            <th>Fecha</th>
            <th>Puntaje</th>
            <th>Imagen</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
